<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    
    <!-- Category Navbar -->
    <div class="category-navbar py-3 bg-light">
        <div class="container mt-3">
            <h4>Forgot Password</h4>
            <p>Home > Login</p>
        </div>
    </div>

    <main>
        <!-- Main Content Area (placeholder) -->
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="text-center mb-4">Forgot Password</h1>
                            <p class="text-muted text-center mb-4">
                                Lost your password? Please enter your username or email address. 
                                You will receive a link to create a new password via email.
                            </p>
                            
                            <hr class="my-4">
                            
                            <!-- Forgot Password Form -->
                            <form>
                                <!-- Email Field -->
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email address" required>
                                </div>
                                
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-primary my-bg-primary w-100 py-2 mb-3">
                                    Send Password Reset Link
                                </button>
                                
                                <!-- Back to Login Link -->
                                <div class="text-center">
                                    <a href="login.html" class="text-primary">
                                        <i class="fas fa-arrow-left me-2"></i>Back to login page
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer-placeholder"></div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/component.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/loadComponent.js"></script>
</body>
</html>
