<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    
    <main>
        <!-- Main Content Area (placeholder) -->
        <div class="container my-5">
            <div class="row">
                <!-- Sidebar Navigation -->
                <div class="col-lg-3 mb-4" id="sidebar-profile-placeholder"></div>

                <!-- Main Profile Content -->
                <div class="col-lg-9">
                    <div class="profile-content bg-white p-4 rounded-3 shadow-sm">
                        <!-- Tab Navigation -->
                        <div class="d-flex border-bottom mb-4">
                            <button id="profileTab" class="btn p-0 me-4 profile-tab active">
                                <h5 class="section-title mb-0">Profile</h5>
                            </button>
                            <button id="passwordTab" class="btn p-0 profile-tab">
                                <h5 class="section-title mb-0">Change Password</h5>
                            </button>
                        </div>
                    
                        <!-- Profile Form (default shown) -->
                        <div id="profileForm">
                            <form>
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control w-100" id="fullName" value="Ahmad Dhani">
                                </div>
                    
                                <div class="mb-3">
                                    <label for="dob" class="form-label">Date of birth</label>
                                    <input type="date" class="form-control w-100" id="dob" value="2001-02-19">
                                </div>
                    
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control w-100" id="email" value="ahmadhani@gmail.com">
                                </div>
                    
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control w-100" id="phone" value="+19094619808">
                                </div>
                    
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border-color: var(--primary-color);">Update</button>
                                </div>
                            </form>
                        </div>
                    
                        <!-- Change Password Form (hidden by default) -->
                        <div id="passwordForm" style="display: none;">
                            <form>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control w-100" id="currentPassword" placeholder="Current password">
                                </div>
                    
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control w-100" id="newPassword" placeholder="New password">
                                </div>
                    
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Password confirmation <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control w-100" id="confirmPassword" placeholder="Confirm password">
                                </div>
                    
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary px-4 py-2" style="background-color: var(--primary-color); border-color: var(--primary-color);">Change password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/component.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/loadComponent.js"></script>
    <script>
        const profileTab = document.getElementById('profileTab');
        const passwordTab = document.getElementById('passwordTab');
        const profileForm = document.getElementById('profileForm');
        const passwordForm = document.getElementById('passwordForm');
        const tabs = document.querySelectorAll('.profile-tab');

        // Tab switching functionality
        profileTab.addEventListener('click', function() {
            profileForm.style.display = 'block';
            passwordForm.style.display = 'none';
            tabs.forEach(tab => tab.classList.remove('active'));
            this.classList.add('active');
        });

        passwordTab.addEventListener('click', function() {
            profileForm.style.display = 'none';
            passwordForm.style.display = 'block';
            tabs.forEach(tab => tab.classList.remove('active'));
            this.classList.add('active');
        });
    </script>
</body>
</html>
