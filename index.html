<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percetakan Dulank - Online Printing Shop</title>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    
    <main>
        <!-- Main Content Area (placeholder) -->
        <div class="container my-5">
            <div class="row">
                <div class="col-12 text-center">
                    <p>This is the content of the page.</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div id="footer-placeholder"></div>
    </footer>
    
    <!-- offer Promotional Modal -->
    <div class="modal fade" id="offerModal" tabindex="-1" aria-labelledby="offerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3 z-3" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div class="offer-modal-img h-100">
                                <img src="images/brosur.jpg" alt="offer" class="img-fluid w-100 object-fit-cover">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="offer-modal-content p-4 p-md-5">
                                <div class="text-center">
                                    <h5 class="offer-modal-subtitle mb-2">Special Ramadhan!</h5>
                                    <h3 class="offer-modal-title mb-2">Brosur Flyer ukuran A4</h3>
                                    <p class="offer-modal-desc mb-4">
                                        <span class="mb-2 d-block"><del>Rp90.000 - Rp400.000</del></span>
                                        <span class="font-weight-bold h4 font-italic">Rp50.000 - Rp300.000</span>
                                    </p>
                                    <form class="offer-modal-form mb-4">
                                        <p>Promotion will ends on 1 April 2025!</p>
                                        <button type="submit" class="btn btn-primary w-100">View Product</button>
                                    </form>
                                </div>
                                <div class="offer-modal-checkbox">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="dontShowAgain">
                                        <label class="form-check-label" for="dontShowAgain">
                                            Don't show this popup again
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- New Product Toast Notification -->
    <div class="position-fixed bottom-0 start-0 p-3" style="z-index: 11">
        <div id="newProductToast" class="toast product-toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">New Product Alert!</strong>
                <small>Just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body p-0">
                <div class="d-flex">
                    <div class="product-toast-img">
                        <img src="images/sticker.jpg" alt="New Product" class="img-fluid">
                    </div>
                    <div class="product-toast-content p-3">
                        <h6 class="product-toast-title mb-1">Sticker A3+</h6>
                        <p class="product-toast-price mb-1">Rp10.000 - Rp30.000</p>
                        <a href="#" class="btn btn-sm btn-danger">View Product</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/component.js"></script>
    <script src="js/wishlist.js"></script>
    <script src="js/loadComponent.js"></script>
    <script>
        // Delay modal and toast appearance
        setTimeout(() => {
            showOfferModal();
        }, 1000);

        setTimeout(() => {
            showProductToast();
        }, 1000);
    </script>
</body>
</html>
